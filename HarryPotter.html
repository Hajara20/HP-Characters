<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-view" class="uk-container">
        <div class="uk-card uk-card uk-card-body uk-margin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" class="logo-image">
        </div>
        <div class="uk-child-width-1-3@s uk-grid-match" uk-grid>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="harry.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://static.wikia.nocookie.net/neoencyclopedia/images/4/44/HarryPotter5poster.jpg/revision/latest?cb=20121121021021" alt="Harry Potter" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Harry Potter</h3>
                </a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="Hermione.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://i0.wp.com/the-art-of-autism.com/wp-content/uploads/2022/12/Hermione-Granger.jpg?fit=450%2C600&ssl=1" alt="Hermione Granger" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Hermione Granger</h3>
                </a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="ron.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Ron_Weasley_poster.jpg" alt="Ron Weasley" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Ron Weasley</h3>
                </a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="dumbledore.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://static.wikia.nocookie.net/100gamesvictorfanficstories/images/a/ac/Albus_Dumbledore.jpg/revision/latest?cb=20171217091444" alt="Albus Dumbledore" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Albus Dumbledore</h3>
                </a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="Draco.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://static.posters.cz/image/1300/art-photo/harry-potter-draco-malfoy-i114410.jpg" alt="Draco Malfoy" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Draco Malfoy</h3>
                </a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="Snape.html" class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-flex-middle uk-animation-scale-up">
                    <img src="https://i.pinimg.com/736x/4f/5a/cb/4f5acb6697e8e04d2c38b94f0b4fc595.jpg" alt="Severus Snape" class="uk-border-circle uk-margin-bottom">
                    <h3 class="uk-card-title">Severus Snape</h3>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
